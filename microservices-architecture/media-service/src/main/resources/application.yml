spring:
  application:
    name: media-service
  profiles:
    active: local
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB
  data:
    mongodb:
      uri: mongodb://localhost:27017/mediaservice
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: media-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
  security:
    jwt:
      secret: mySecretKey123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890
      expiration: 86400000 # 24 hours

server:
  port: 8083

app:
  upload:
    dir: uploads/media
  base-url: https://localhost:8083

logging:
  level:
    com.letsplay.mediaservice: DEBUG
    org.springframework.security: DEBUG

---
spring:
  config:
    activate:
      on-profile: docker
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://admin:password123@mongodb:27017/mediaservice?authSource=admin}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:29092}

app:
  upload:
    dir: /app/uploads
  base-url: ${BASE_URL:https://localhost:8080}
