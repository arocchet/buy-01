# SonarQube Configuration for E-commerce Microservices Project

# Project identification
sonar.projectKey=buy01-ecommerce
sonar.projectName=Buy01 E-commerce Platform
sonar.projectVersion=1.0

# Source directories
sonar.sources=microservices-architecture/api-gateway/src/main/java,microservices-architecture/user-service/src/main/java,microservices-architecture/product-service/src/main/java,microservices-architecture/media-service/src/main/java,frontend/src

# Test directories (uncomment when tests are added)
# sonar.tests=microservices-architecture/api-gateway/src/test,microservices-architecture/user-service/src/test,microservices-architecture/product-service/src/test,microservices-architecture/media-service/src/test

# Java binaries (compiled classes)
sonar.java.binaries=microservices-architecture/api-gateway/target/classes,microservices-architecture/user-service/target/classes,microservices-architecture/product-service/target/classes,microservices-architecture/media-service/target/classes

# Test binaries (uncomment when tests are added)
# sonar.java.test.binaries=microservices-architecture/*/target/test-classes

# JaCoCo coverage reports (uncomment when tests are added)
# sonar.coverage.jacoco.xmlReportPaths=microservices-architecture/*/target/site/jacoco/jacoco.xml

# Language-specific settings
sonar.java.source=17
sonar.typescript.node.maxspace=8192

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/target/**,**/*.min.js,**/vendor/**,**/migrations/**
sonar.test.exclusions=**/node_modules/**,**/target/**

# Security analysis
sonar.security.hotspots.level=HIGH

# Quality gate
sonar.qualitygate.wait=true