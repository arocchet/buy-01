name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
      - cicd-production
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build API Gateway
        run: |
          cd microservices-architecture/api-gateway
          mvn clean compile -DskipTests -q

      - name: Build User Service
        run: |
          cd microservices-architecture/user-service
          mvn clean compile -DskipTests -q

      - name: Build Product Service
        run: |
          cd microservices-architecture/product-service
          mvn clean compile -DskipTests -q

      - name: Build Media Service
        run: |
          cd microservices-architecture/media-service
          mvn clean compile -DskipTests -q

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install and Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=arocchet_buy-01
            -Dsonar.organization=arocchet
            -Dsonar.projectName=Buy01 E-commerce Platform
            -Dsonar.sources=microservices-architecture/api-gateway/src/main/java,microservices-architecture/user-service/src/main/java,microservices-architecture/product-service/src/main/java,microservices-architecture/media-service/src/main/java,frontend/src
            -Dsonar.java.binaries=microservices-architecture/api-gateway/target/classes,microservices-architecture/user-service/target/classes,microservices-architecture/product-service/target/classes,microservices-architecture/media-service/target/classes
            -Dsonar.java.source=17
            -Dsonar.exclusions=**/node_modules/**,**/target/**,**/*.min.js,**/vendor/**,**/dist/**

      - name: SonarCloud Quality Gate Check
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  pr-comment:
    name: PR Comment
    runs-on: ubuntu-latest
    needs: build
    if: success() && github.event_name == 'pull_request'
    steps:
      - name: Comment PR on Success
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ **SonarCloud Quality Gate Passed**\n\nüîó [View Analysis](https://sonarcloud.io/dashboard?id=arocchet_buy-01)'
            })

  pr-comment-failure:
    name: PR Comment on Failure
    runs-on: ubuntu-latest
    needs: build
    if: failure() && github.event_name == 'pull_request'
    steps:
      - name: Comment PR on Failure
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **SonarCloud Quality Gate Failed**\n\nüîó [View Issues](https://sonarcloud.io/dashboard?id=arocchet_buy-01)'
            })
