name: SonarQube Analysis

on:
  push:
    branches:
      - main
      - develop
      - cicd-production
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and Test API Gateway
        run: |
          cd microservices-architecture/api-gateway
          mvn clean compile test-compile test

      - name: Build and Test User Service
        run: |
          cd microservices-architecture/user-service
          mvn clean compile test-compile test

      - name: Build and Test Product Service
        run: |
          cd microservices-architecture/product-service
          mvn clean compile test-compile test

      - name: Build and Test Media Service
        run: |
          cd microservices-architecture/media-service
          mvn clean compile test-compile test

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a recent stable Node.js version

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: SonarQube Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=buy01-ecommerce \
            -Dsonar.projectName="Buy01 E-commerce Platform" \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.sources=microservices-architecture/api-gateway/src/main/java,microservices-architecture/user-service/src/main/java,microservices-architecture/product-service/src/main/java,microservices-architecture/media-service/src/main/java,frontend/src \
            -Dsonar.tests=microservices-architecture/api-gateway/src/test,microservices-architecture/user-service/src/test,microservices-architecture/product-service/src/test,microservices-architecture/media-service/src/test,frontend/src \
            -Dsonar.java.binaries=microservices-architecture/*/target/classes \
            -Dsonar.java.test.binaries=microservices-architecture/*/target/test-classes \
            -Dsonar.coverage.jacoco.xmlReportPaths=microservices-architecture/*/target/site/jacoco/jacoco.xml \
            -Dsonar.java.source=17 \
            -Dsonar.exclusions="**/node_modules/**,**/target/**,**/*.min.js,**/vendor/**,**/migrations/**" \
            -Dsonar.typescript.node.maxspace=8192 \
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
            -Dsonar.pullrequest.branch=${{ github.head_ref }} \
            -Dsonar.pullrequest.base=${{ github.base_ref }}

  quality-gate:
    name: Quality Gate Check
    runs-on: ubuntu-latest
    needs: sonarqube
    if: github.event_name == 'pull_request'

    steps:
      - name: Wait for Quality Gate
        uses: sonarqube-quality-gate-action@v1.3.0
        timeout-minutes: 10
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: target/sonar/report-task.txt

      - name: Comment PR on Quality Gate Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ **SonarQube Quality Gate Failed**\n\nPlease fix the code quality issues before merging. Check the [SonarQube dashboard](${{ secrets.SONAR_HOST_URL }}) for details.'
            })

      - name: Comment PR on Quality Gate Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **SonarQube Quality Gate Passed**\n\nCode quality checks passed successfully!'
            })