name: SonarQube Analysis

on:
  push:
    branches:
      - main
      - develop
      - cicd-production
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:  # Permet le déclenchement manuel

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Build all microservices
      - name: Build API Gateway
        run: |
          cd microservices-architecture/api-gateway
          mvn clean compile -DskipTests -q

      - name: Build User Service
        run: |
          cd microservices-architecture/user-service
          mvn clean compile -DskipTests -q

      - name: Build Product Service
        run: |
          cd microservices-architecture/product-service
          mvn clean compile -DskipTests -q

      - name: Build Media Service
        run: |
          cd microservices-architecture/media-service
          mvn clean compile -DskipTests -q

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install and Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=buy01-ecommerce
            -Dsonar.projectName=Buy01 E-commerce Platform
            -Dsonar.sources=microservices-architecture/api-gateway/src/main/java,microservices-architecture/user-service/src/main/java,microservices-architecture/product-service/src/main/java,microservices-architecture/media-service/src/main/java,frontend/src
            -Dsonar.java.binaries=microservices-architecture/api-gateway/target/classes,microservices-architecture/user-service/target/classes,microservices-architecture/product-service/target/classes,microservices-architecture/media-service/target/classes
            -Dsonar.java.source=17
            -Dsonar.exclusions=**/node_modules/**,**/target/**,**/*.min.js,**/vendor/**,**/dist/**

      # Quality Gate check - fails the pipeline if quality gate fails
      - name: SonarQube Quality Gate Check
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Quality Gate Status
        run: |
          echo "Quality Gate check completed"
          echo "If this step runs, the quality gate passed!"

  # Comment on PR with results
  pr-comment:
    name: PR Comment
    runs-on: ubuntu-latest
    needs: build
    if: success() && github.event_name == 'pull_request'

    steps:
      - name: Comment PR on Success
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **SonarQube Quality Gate Passed**\n\nCode quality checks passed successfully! Ready for review.'
            })

  pr-comment-failure:
    name: PR Comment on Failure
    runs-on: ubuntu-latest
    needs: build
    if: failure() && github.event_name == 'pull_request'

    steps:
      - name: Comment PR on Failure
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ **SonarQube Quality Gate Failed**\n\nPlease fix the code quality issues before merging.'
            })
